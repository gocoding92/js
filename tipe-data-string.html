<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      // string tanpa penambahan
      document.writeln("Achmad Rizky");
      document.writeln("</br>");
      document.writeln("Go Coding");
      document.writeln("</br>");

      // string penambahan text
      document.writeln("Nama: " + "Achmad " + "Rizky");
      document.writeln("</br>");
      document.writeln("Channel: " + "Go Coding");

      // Escape Sequence
      document.writeln("<textarea cols='100' rows='10'>");
      document.writeln("Achmad \nRizky");
      document.writeln("\\Home\\Rizky");
      document.writeln("\"Go Coding\"");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
